<!-- Calculates total cost -->
<h6>Shopping Bag Total: €{{ total|floatformat:2 }}</h6>
<h6 class="mt-2">+ Delivery Cost: €{{ delivery|floatformat:2 }}</h6>
<h6 class="mt-2">Grand Total: €{{ grand_total|floatformat:2 }}</h6>
<!-- Free delivery -->
{% if free_delivery_delta > 0 %}
<p class="mb-1 text-success">
    Spend <strong>€{{ free_delivery_delta }}</strong> more to get free delivery!
</p>
{% endif %}
