{% extends "base.html" %}
{% load static %}
{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}
{% block content %}
<div class="overlay"></div>
<div class="container-fluid mb-2">
    <div class="row">
        <div class="col bag-header">
            <h2 class="logo-style mt-3">Contact Us</h2>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-lg-6 offset-lg-3">
            <p class="mobile-center">
                Please get in touch if you have any product suggestions, questions or queries for Siopa Worlwide
            </p>
        </div>
    </div>

    <!-- Contact form -->
    <div class="row">
        <div class="col-12 col-md-10 offset-md-1 col-lg-6 offset-lg-3">
            <form method="POST" action="">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="Submit" class="btn btn-outline-green rounded-3 mt-5">Send</button>
                <a href="" class="btn btn-black rounded-3 mt-5">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
