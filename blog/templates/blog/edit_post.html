{% extends "base.html" %}
{% load static %}
{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12 col-md-8">
            <hr>
            <!-- Page heading -->
            <h2 class="logo-style mt-3">Blog Management</h2>
            <h5 class="text-success">Edit a Post <i class="far fa-plus-square"></i></h5>
            <hr>
        </div>
    </div>

    <!-- Form for editing a blog post -->
    <div class="row">
        <div class="col-12 col-md-8">
            <form method="POST" action="{% url 'edit_post' %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                <div class="text-right">
                    <a class="btn btn-outline-green rounded-3 text-uppercase mt-5" href="{% url 'blog' %}">Cancel</a>
                    <button class="btn btn-black rounded-3 text-uppercase mt-5" type="submit">Update Post</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
